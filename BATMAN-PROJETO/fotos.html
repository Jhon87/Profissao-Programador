    <div class="content-fotos">
        <div class="slides">
            <input class="input-fotos" type="radio" name="slide" id="slide1" checked>

            <input class="input-fotos" type="radio" name="slide" id="slide3">

            <input class="input-fotos" type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="./images/image1.jpeg" alt="The Batman - Imagem 1">
            </div>
            <div class="slide">
                <img src="./images/image2.png" alt="The Batman - Imagem 2">
            </div>
            <div class="slide">
                <img src="./images/image3.jpg" alt="The Batman - Imagem 3">
            </div>
            <div class="slide">
                <img src="./images/image4.jpg" alt="The Batman - Imagem 4">
            </div>
            <div class="slide">
                <img src="./images/image5.jpg" alt="The Batman - Imagem 5">
            </div>
        </div>
    </div>

    <div class="navigation-fotos">
        <label class="label-fotos" for="slide1"></label>
        <label class="label-fotos" for="slide2"></label>
        <label class="label-fotos" for="slide3"></label>
